name: test-soci

on:
  pull_request:
  push:
    branches:
      - 'main'

jobs:
  test_soci_action:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
    permissions: {}
    name: Install soci and test presence in path
    steps:
      - uses: actions/checkout@9bb56186c3b09b4f86b1c65136769dd318469633 # v4.1.2
      - name: Install soci
        uses: ./
      - name: Check install!
        run: soci --version
      - name: Check root directory
        run: |
          if [[ $(git diff --stat) != '' ]]; then
            echo 'should be clean'
            exit 1
          else
            exit 0
          fi
        shell: bash

  test_soci_action_wrong:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
    permissions: {}
    name: Try to install a wrong soci
    steps:
      - uses: actions/checkout@9bb56186c3b09b4f86b1c65136769dd318469633 # v4.1.2
      - name: Install soci
        uses: ./
        with:
          soci-release: 'honk'
        continue-on-error: true

  test_soci_action_custom_dir:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
    permissions: {}
    name: Install Custom soci and test presence in path
    steps:
      - uses: actions/checkout@9bb56186c3b09b4f86b1c65136769dd318469633 # v4.1.2
      - name: Install soci
        uses: ./
        with:
          install-dir: "$HOME/.socitest"
      - name: Check install!
        run: soci --version
      - name: Check install dir!
        run: |
          [[ $(dirname "$(which soci)") == "$HOME/.socitest" ]]
        shell: bash
      - name: Check root directory
        run: |
          [[ -z $(git diff --stat) ]]
        shell: bash

  test_soci_action_custom_dir_root:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
    permissions: {}
    name: Install Custom soci and test presence in path with custom root dir
    steps:
      - uses: actions/checkout@9bb56186c3b09b4f86b1c65136769dd318469633 # v4.1.2
      - name: Install soci
        uses: ./
        with:
          install-dir: /usr/bin
      - name: Check install!
        run: soci --version
      - name: Check install dir!
        run: |
          [[ $(dirname "$(which soci)") == /usr/bin ]]
        shell: bash
      - name: Check root directory
        run: |
          [[ -z $(git diff --stat) ]]
        shell: bash
